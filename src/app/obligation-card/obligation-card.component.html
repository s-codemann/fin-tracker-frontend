<div class="card">
  <div class="title">{{ obligation.title }}</div>

  <!-- <div *ngIf="obligation.total" class="total"><span>2000€</span></div> -->

  <ng-content select="[total]" class="total"></ng-content>
  <div class="monthly">
    <span>{{ obligation.monthly }}€</span>
  </div>

  <div class="payment-status-indicator"></div>

  <ng-content select="[title]" class="title"></ng-content>
  <div class="options-toggle" (click)="toggleOptions(true)">
    <svg viewbox="0 0 80 80">
      <circle cx="20" cy="30" r="5"></circle>
      <circle cx="40" cy="30" r="5"></circle>
      <circle cx="60" cy="30" r="5"></circle>
    </svg>
  </div>

  <div class="options" *ngIf="showOptions">
    <div class="pay-now option" title="pay now">
      <svg viewBox="0 0 50 50">
        <!-- <rect
          x="40"
          y="18"
          width="40"
          height="5"
          stroke-width="1"
          stroke-linecap="round"
        ></rect>
        <rect x="40" y="28" width="40" height="5"></rect> -->
        <path
          d="M25 15 15 25 35 25 25 15"
          stroke="black"
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="3"
          fill="white"
        />
        <path
          d="M25 26 v 10"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />
      </svg>
    </div>
    <div class="mark-paid option" title="mark-paid">
      <svg viewBox="0 0 50 50">
        <path
          d="M18 30 25 40 35 15 "
          stroke="black"
          fill="none"
          stroke-width="4"
          stroke-linejoin="round"
          stroke-linecap="round"
        />
      </svg>
    </div>
    <div class="edit option" title="edit">
      <svg viewBox="0 0 50 50">
        <circle r="4" cy="25" cx="15" />
        <circle r="4" cy="25" cx="25" />
        <circle r="4" cy="25" cx="35" />
      </svg>
    </div>
    <div class="back" (click)="toggleOptions(false)" title="close options">
      <svg viewBox="0 0 100 50">
        <rect
          x="40"
          y="18"
          width="40"
          height="5"
          stroke-width="1"
          stroke-linecap="round"
        ></rect>
        <rect x="40" y="28" width="40" height="5"></rect>
        <path
          d="M40 10 20 25 40 40 40 10 M40 10"
          stroke="black"
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="5"
          fill="white"
        />
      </svg>
    </div>
  </div>
</div>
